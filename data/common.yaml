---
lookup_options:
  sudo::configs:
    merge:
      strategy: deep
      merge_hash_arrays: true

sudo::configs:
  'j0sh3rs':
    content: 'j0sh3rs ALL=(ALL:ALL) NOPASSWD:ALL'
    priority: 10

apt::sources:
  'puppetlabs':
    location: 'http://apt.puppetlabs.com'
    repos: 'puppet8'
    key:
      name: 'puppetlabs.gpg'
      source: 'https://apt.puppetlabs.com/keyring.gpg'

limits::entries:
  'root/nofile':
    both: unlimited
